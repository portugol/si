	<script type="text/javascript">
	
		// FUNÇÃO QUE MAXIMIZA A JANELA AO ABRIR O SITE
		function Maximize(){
			window.innerWidth = screen.width;
			window.innerHeight = screen.height;
			window.screenX = 0;
			window.screenY = 0;
			alwaysLowered = false;
		}
		
		// FUNÇÃO QUE ESCONDE E MOSTRA A BARRA LATERAL
		var change = 1;
		function show_hide(){
			if(change == 1){
				document.getElementById("content").style.left = "0px";
				document.getElementById("btnHide").title = "Abrir Menu"; //Mudar o tooltip do butão
				change = 0;
			}
			else{
				document.getElementById("content").style.left = "240px";
				document.getElementById("btnHide").title = "Fechar Menu"; //Mudar o tooltip do butão
				change = 1;
			}
		}
		
		// FUNÇÃO QUE ABRE OS LINKS DA BARRA LATERAL NA ÁREA DE TRABALHO
		function updateWorkArea(which) {
		    
		    var obj = document.getElementById('objWork');
		    //obj.removeAttribute("data");
		    obj.data = which;
		}
		
		//FUNÇÃO QUE ABRE AS TABS DA BARRA DE NAVEGAÇÃO
		function openTab(value){
			//Fazer aparecer a tab e ficar ativa
			document.getElementById("ptab"+value).style.display="";
			document.getElementById("ptab"+value).setAttribute("class", "st-tabs-active");
			//Colocar os outros tabs não ativos sem fazer aparecer os escondidos
			for(i=1 ; i<8 ; i++){
				if(i!=value && document.getElementById("ptab"+i).className == "st-tabs-active"){
					document.getElementById("ptab"+i).setAttribute("class", "");
				}
			}
		}
		//FUNÇÃO QUE DESATIVA TODAS AS TABS DE NAVEGAÇÃO QUANDO SE ESCOLHE A PÁGINA INICIAL
		function disableTabs(){
			for(i=1 ; i<8 ; i++){
				document.getElementById("ptab"+i).setAttribute("class", "");
			}
		}
		
		//FUNÇÃO QUE FECHA AS TABS DA BARRA DE NAVEGAÇÃO
		function closeTab(value){
			document.getElementById("ptab"+value).style.display = "none";
			document.getElementById("ptab"+value).setAttribute("class", "");
		}
		
		//FUNÇÃO QUE PROCURA O TAB CERTA PARA ABRIR SEMPRE QUE SE FECHE ALGUM
		function getNewTab(value){
			var active=0;
			for(i=1 ; i<8 ; i++){
				if(i!= value && document.getElementById("ptab"+i).className == "st-tabs-active"){
					active=1;
					break;
				}
			}
			//Procura se existe algum tab aberto atrás do que foi fechado
			for(i=value-1 ; i>0 ; i--){
				if(active==0 && document.getElementById("ptab"+i).style.display != "none"){
					document.getElementById("ptab"+i).setAttribute("class", "st-tabs-active");
					var refresh = document.getElementById("pptab"+i).href;
					updateWorkArea(refresh);
					active=1;
					break;
				}
			}
			//Se não houver nenhum tab aberto para trás e nenhum estiver ativo para a frente...
			if(active==0){
				for(i=value+1 ; i<8 ; i++){ //Procura o tab seguinte para colocá-lo como ativo
					if(document.getElementById("ptab"+i).style.display != "none"){
						document.getElementById("ptab"+i).setAttribute("class", "st-tabs-active");
						var refresh = document.getElementById("pptab"+i).href;
						updateWorkArea(refresh);
						active=1;
						break;
					}
				}
				if(active==0){ //Se nenhum estiver aberto abre a página home
					updateWorkArea("home.html");
				}
			}
		}
	</script>
