	<!--  JAVASCRIPT NO FIM PARA O SITE SER MAIS FLUÍDO -->
	<script type="text/javascript">
		var change = 1;
		var barra = document.getElementById("content");
		<!--  FUNÇÃO QUE ESCONDE E MOSTRA A BARRA LATERAL -->
		function show_hide(){
			if(change == 1){
				barra.style.left = "0px";
				change = 0;
			}
			else{
				barra.style.left = "240px";
				change = 1;
			}
		}
		<!-- FUNÇÃO QUE ABRE OS LINKS DA BARRA LATERAL NA ÁREA DE TRABALHO -->
		function updateObjectIframe(which){
			document.getElementById('work').innerHTML = '<'+'object data="'+which.href+'"><\/object>';
		}
	</script>
